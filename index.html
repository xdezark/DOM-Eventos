<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock de ropa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<h1 class="stock">Stock de ropa</h1>
  </head>
  <main>
    <h2 class="titulito">Cargar prenda</h2>
    <div class="contenedorformulario">
    <form id="formulario" action="">
<input id="id" type="number" placeholder="ID" aria-label="default input example">
<input id="tipo" type="text" placeholder="Tipo de prenda" aria-label="default input example">
<input id="color" type="text" placeholder="Color" aria-label="default input example">
<input id="talle" type="text" placeholder="Talle" aria-label="default input example">
<input id="precio" type="number" placeholder="Precio" aria-label="default input example">
<input id="img" type="text" placeholder="Imagen URL" aria-label="default input example">
<button type="button" id="btncargar">Cargar prenda</button>
    </form>
  </div>
    <div class="contenedorbusqueda">
      <div>
        <label for="buscar"></label>
        <input id="buscar" type="buscar " class="buscador">
      </div>
      <span>
        <label>
          <input class="selector" name="group" type="radio" value='tipo' checked/>
          <span>Tipo</span>
        </label>
        <label>
          <input class="selector" name="group" type="radio" value='color'/>
          <span>Color</span>
        </label>
        <label>
          <input class="selector" 
          name="group" type="radio"value='talle' />
          <span>Talle</span>
        </label>
        <label>
          <input class="selector" 
          name="group" type="radio" value='precio'/>
          <span>Precio</span>
        </label>
        <label>
          <input class="selector" name="group" type="radio" value='ID'/>
          <span>ID</span>
        </label>
      </span>
    </div>
    <ul id="ul"></ul>
  </main>
<body>
    <script src="main.js"></script>
</body>
</html>
